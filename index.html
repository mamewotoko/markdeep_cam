  <script>
    function update_markdown(){
        var input = $('#markdeep_input').val() + "\n";
        //console.log(window.markdeep.format(input));
        $('.markdeep').html(window.markdeep.format(input));  // <----------- magic
        postprocessMarkdeep();
    }
  $(document).ready(function() {
    "use strict";
      board_init();
      $("#ohp").css("width", $("#balloon").css("width"))
          .css("height", $("#balloon").css("height"));

      document.head.innerHTML = window.markdeep.stylesheet() + document.head.innerHTML;
      $("#target").width($("#frame").width()); 
      $("#target").height($("#frame").height()); 
      update_markdown();
      $('#markdeep_input').on("change keyup paste", update_markdown);
  });

  function postprocessMarkdeep() {
    // for some reason, markdeep creates an additional, superflous <p> tag right
    // at the beginning, so let's get rid of that
    $('.markdeep .md > p:first-child').hide();

    // anchors mess up the spacing, so purge them too
    $('.markdeep .md a.target').hide();

    // tell mathjax to render math
    $('.markdeep').each(function() {
        MathJax.Hub.Queue(["Typeset", MathJax.Hub, $(this).get()]);
    });
  }
  </script>
  <script src="./js/html2canvas.min.js"></script>

  <script>
    function capture(){
        var w = $("#frame").width();
        var h = $("#frame").height();
        var config = {
            width: w,
            height: h
        };
        html2canvas($("#frame")[0], config).then(c => {
            c.id = "captured_frame";
            var target = document.getElementById("target");
            target.innerHTML = "";
            target.appendChild(c);
            add_svg();
        });
    }
    function add_svg(){
        var current_svg = draw.svg();
        var ohp_pos = $("#ohp").offset();
        var frame_pos = $("#frame").offset();

        //console.log("add_svg %d %d", ohp_pos, frame_pos);

        var x = ohp_pos.left - frame_pos.left;
        var y = ohp_pos.top - frame_pos.top;

        console.log("add_svg %d %d", x, y);

        var base64data = btoa(current_svg);
        //var svg = new window.Blob([base64data], {type: "image/svg+xml;charset=utf-8"});
        //var DOMURL = window.URL || window.webkitURL || window;
        //var url = DOMURL.createObjectURL(svg);
        
        var img = new Image();
        img.src = "data:image/svg+xml;base64," + base64data;
        //img.style = "display: none;";
        img.onload = function(){
            var context = c.getContext("2d");
            console.log(img);
            context.drawImage(img, x, y, $("ohp").width(), $("ohp").height());
        };
        var target = document.getElementById("target");
        target.appendChild(img);
    }
  </script>
